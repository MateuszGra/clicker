<!doctype html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
<section class="area">  
    <div class="counter">
        <figure class="top100"></figure>
        <figure class="bottom100"></figure>
        <figure class="topLeft100"></figure>
        <figure class="bottomLeft100"></figure>
        <figure class="topRight100"></figure>
        <figure class="bottomRight100"></figure>
        <figure class="center100"></figure>
    </div>
    <div class="counter2">
        <figure class="top10"></figure>
        <figure class="bottom10"></figure>
        <figure class="topLeft10"></figure>
        <figure class="bottomLeft10"></figure>
        <figure class="topRight10"></figure>
        <figure class="bottomRight10"></figure>
        <figure class="center10"></figure>
    </div>
    <div class="counter3">
        <figure class="top"></figure>
        <figure class="bottom"></figure>
        <figure class="topLeft"></figure>
        <figure class="bottomLeft"></figure>
        <figure class="topRight"></figure>
        <figure class="bottomRight"></figure>
        <figure class="center"></figure>
    </div>
</section>
<button class="plus"></button>
<button class="restart"></button>

<script src="script.js"></script>
</body>
</html>
